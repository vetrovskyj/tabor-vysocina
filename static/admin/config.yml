backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_library:
  name: cloudinary
  config:
    cloud_name: dd2ejj6yt
    api_key: 296647141253866
public_folder: /img
media_folder: static/img

collections:
  - name: "stranky"
    label: "Stranky"
    files:
      - file: "src/pages/index.md"
        label: "Uvodni stranka"
        name: "index"
        fields:
          - {label: 'Upozorneni', name: 'disclaimer', widget: 'markdown', required: false}
          - {label: Uvodni text, name: uvodni_text, widget: object, fields: [{label: Prvni radek, name: firstRow, widget: string, required: false}, {label: Druhy radek, name: secondRow, widget: string, required: false}, {label: Treti radek, name: thirdRow, widget: string, required: false}, {label: Barevne slovo, name: coloredText, widget: string, required: false}]}
          - {label: Uvodni foto, name: uvodni_foto, widget: object, fields: [{label: Obrazek1, name: obrazek1, widget: image}, {label: Obrazek2, name: obrazek2, widget: image}, {label: Obrazek3, name: obrazek3, widget: image}]}
          - {label: Sekce, name: section, widget: object, fields: [{label: Nadpis, name: section_heading, widget: string}, {label: Text, name: section_text, widget: text}, {label: Obrazek, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}

  - name: "novinky"
    label: "Aktuality"
    folder: "src/pages/aktuality"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "article-post"}
      - {label: "Titulek", name: "title", widget: "string"}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Úvod", name: "description", widget: "text"}
      - {label: "Doporučený příspěvek (barevné označení)", name: "featuredpost", widget: "boolean"}
      - {label: "Náhledový obrázek", name: "featuredimage", widget: image}
      - {label: "Text", name: "body", widget: "markdown"}
      - {label: "Tagy", name: "tags", widget: "list"}

  - name: galerie
    label: Foto Leto
    folder: "src/pages/galerie/leto"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "gallery-post"}
      - {label: "Rok", name: "title", widget: "string", required: true}
      - {label: "Heslo", name: "password", widget: "string", required: true}
      - {label: "Náhledový obrázek", name: "nahledacek", widget: image, required: true}
      - {label: "fotky",
        name: "fotky",
        widget: "image",
        allow_multiple: true,
        media_library:
          {config:
            {multiple: true,
            max_files: 500,
            output_filename_only: true}}}

  - name: velikonoce
    label: Foto Velikonoce
    folder: "src/pages/galerie/velikonoce"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "velikonoce-post"}
      - {label: "Rok", name: "title", widget: "string", required: true}
      - {label: "Heslo", name: "password", widget: "string", required: true}
      - {label: "Náhledový obrázek", name: "nahledacek", widget: image, required: true}
      - {label: "fotky",
        name: "fotky",
        widget: "image",
        allow_multiple: true,
        media_library:
          {config:
            {multiple: true,
            max_files: 500,
            output_filename_only: true}}}

  - name: vylety
    label: Foto vylety
    folder: "src/pages/galerie/vylety"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "vylety-post"}
      - {label: "Místo", name: "title", widget: "string", required: true}
      - {label: "Heslo", name: "password", widget: "string", required: true}
      - {label: "Náhledový obrázek", name: "nahledacek", widget: image, required: true}
      - {label: "fotky",
        name: "fotky",
        widget: "image",
        allow_multiple: true,
        media_library:
          {config:
            {multiple: true,
            max_files: 500,
            output_filename_only: true}}}
 
